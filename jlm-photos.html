<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Photos from Jerusalem</title>
    <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet" />

    <style>
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .photo-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0073e6;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #005bb5;
        }

        .swiper-container {
            width: 100%;
            max-width: 450px;
            margin: auto;
            padding: 20px 0;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 100%;
            max-width: 400px; /* Set max width for smaller images */
            height: auto;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

    </style>
</head>

<body>

    <button class="back-button" onclick="goBack()">â¬… Back</button>

    <h2>My Favorite Photos from Jerusalem</h2>

    <!-- Swiper carousel container -->
    <div class="swiper-container">
        <div class="swiper-wrapper" id="photoGallery">
            <!-- Images will be dynamically added here -->
        </div>

        <!-- Swiper navigation buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <!-- Swiper pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        // Array of image paths and alt texts
        const images = [
            { src: "/JLM/img1.jpg", alt: "Acquarium" },
            { src: "/JLM/img2.jpg", alt: "Snow in January 2023" },
            { src: "/JLM/img3.jpg", alt: "Malben party in Migdal David" },
            { src: "/JLM/img4.jpg", alt: "Snow in Monastery of The Cross" },
            { src: "/JLM/img5.jpg", alt: "Sunset in Valley of The Cross" },
            { src: "/JLM/img6.jpg", alt: "Monastery of The Cross" },
            { src: "/JLM/img7.jpg", alt: "Yom Hazikaron at the Kotel, 2023" },
            { src: "/JLM/img8.jpg", alt: "Givat Ram" },
            { src: "/JLM/img9.jpg", alt: "Movie night at Tower of David" },
            { src: "/JLM/img10.jpg", alt: "Yamin Moshe" },
        ];

        const gallery = document.getElementById("photoGallery");

        images.forEach(image => {
            const slide = document.createElement("div");
            slide.classList.add("swiper-slide");

            const imgElement = document.createElement("img");
            imgElement.src = image.src;
            imgElement.alt = image.alt;

            slide.appendChild(imgElement);
            gallery.appendChild(slide);
        });

        // Initialize Swiper
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
