<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Photos from Jerusalem</title>
    <link href="/styles/main.css" rel="stylesheet" />

    <style>
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .photo-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0073e6;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>

    <button class="back-button" onclick="goBack()">â¬… Back</button>

    <h2>My Favorite Photos from Jerusalem</h2>
    <div class="photo-gallery" id="photoGallery"></div>

    <script>
        function goBack() {
            window.history.back();
        }

        // Array of image paths and alt texts
        const images = [
            { src: "/public/JLM/img1.png", alt: "Acquarium" },
            { src: "/public/JLM/img2.jpg", alt: "Snow in Jan 2023" },
            { src: "/public/JLM/img3.jpg", alt: "Malben in Migdal David" },
            { src: "/public/JLM/img4.jpg", alt: "Snow in Monastery of The Cross" },
            { src: "/public/JLM/img5.jpg", alt: "Sunset in Valley of The Cross" },
            { src: "/public/JLM/img6.jpg", alt: "Monastery of The Cross" },
            { src: "/public/JLM/img7.jpg", alt: "Yom Hazikaron at the Kotel, 2023" },
            { src: "/public/JLM/img8.jpg", alt: "Givat Ram" },
            { src: "/public/JLM/img9.jpg", alt: "Movie night at Tower of David" },
            { src: "/public/JLM/img10.jpg", alt: "Yamin Moshe" },
        ];

        const gallery = document.getElementById("photoGallery");

        images.forEach(image => {
            const imgElement = document.createElement("img");
            imgElement.src = image.src;
            imgElement.alt = image.alt;
            gallery.appendChild(imgElement);
        });
    </script>
</body>
</html>
